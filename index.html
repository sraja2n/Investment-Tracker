<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Investment Tracker" />
  <title>Investment Tracker</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #0f172a; color: #e2e8f0; min-height: 100vh; padding: 12px; padding-top: env(safe-area-inset-top, 16px); }

    h1 { font-size: 20px; font-weight: 700; color: #f8fafc; text-align: center; }
    .subtitle { color: #94a3b8; font-size: 12px; text-align: center; margin-top: 4px; margin-bottom: 16px; }

    .card { background: #1e293b; border-radius: 12px; padding: 14px; margin-bottom: 12px; }
    label { font-size: 11px; color: #94a3b8; display: block; margin-bottom: 6px; text-transform: uppercase; font-weight: 600; }
    .total-input { width: 100%; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: #f8fafc; font-size: 20px; font-weight: 700; padding: 10px 14px; outline: none; }
    .warn { color: #f59e0b; font-size: 12px; margin-top: 8px; }
    .section-label { font-size: 11px; color: #64748b; font-weight: 600; text-transform: uppercase; margin-bottom: 10px; }
    .saved-badge { font-size: 11px; color: #22c55e; text-align: center; margin-bottom: 8px; display: none; }

    .table-wrap { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    thead tr { background: #0f172a; }
    thead th { padding: 9px 8px; text-align: right; font-size: 11px; color: #64748b; font-weight: 600; text-transform: uppercase; white-space: nowrap; }
    thead th:first-child { text-align: left; }
    tbody tr:nth-child(odd) { background: #1e293b; }
    tbody tr:nth-child(even) { background: #243044; }
    tbody td { padding: 7px 8px; vertical-align: middle; }
    tfoot tr { background: #0f172a; border-top: 2px solid #334155; }
    tfoot td { padding: 9px 8px; font-weight: 700; font-size: 13px; text-align: right; }
    tfoot td:first-child { text-align: left; color: #f8fafc; }

    .cell-input { background: transparent; border: 1px solid transparent; border-radius: 6px; color: #f1f5f9; font-size: 13px; padding: 4px 6px; width: 100%; text-align: right; outline: none; }
    .cell-input:focus { border-color: #3b82f6; }
    .name-input { text-align: left; }
    .actual-input { background: #0f172a; border: 1px solid #334155; border-radius: 6px; }
    .muted { color: #94a3b8; text-align: right; }
    .del-btn { background: none; border: none; color: #ef4444; font-size: 18px; cursor: pointer; padding: 0 4px; line-height: 1; }

    .mobile-rows { display: none; }
    .m-card { background: #1e293b; border-radius: 10px; padding: 12px; margin-bottom: 10px; }
    .m-card:nth-child(even) { background: #243044; }
    .m-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .m-name input { background: transparent; border: none; border-bottom: 1px solid #334155; color: #f8fafc; font-size: 15px; font-weight: 600; width: 180px; outline: none; padding: 2px 0; }
    .m-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .m-field { background: #0f172a; border-radius: 8px; padding: 8px 10px; }
    .m-field-label { font-size: 10px; color: #64748b; text-transform: uppercase; font-weight: 600; margin-bottom: 3px; }
    .m-field-value { font-size: 14px; font-weight: 600; color: #f1f5f9; }
    .m-field input { background: transparent; border: none; color: #f1f5f9; font-size: 14px; font-weight: 600; width: 100%; outline: none; }
    .m-total-card { background: #0f172a; border-radius: 10px; padding: 12px; margin-bottom: 10px; border: 1px solid #334155; }
    .m-total-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px; }
    .m-total-field { background: #1e293b; border-radius: 8px; padding: 8px 10px; }

    .add-row { display: flex; gap: 8px; }
    .add-row input { background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: #f1f5f9; font-size: 13px; padding: 8px 12px; outline: none; }
    .add-row input:first-child { flex: 2; }
    .add-row input:nth-child(2) { flex: 1; }
    .add-btn { background: #3b82f6; border: none; border-radius: 8px; color: #fff; font-size: 13px; font-weight: 600; padding: 8px 14px; cursor: pointer; white-space: nowrap; }

    .reset-btn { background: none; border: 1px solid #ef4444; border-radius: 8px; color: #ef4444; font-size: 12px; padding: 6px 12px; cursor: pointer; display: block; margin: 8px auto 0; }

    .legend { display: flex; gap: 12px; justify-content: center; font-size: 11px; color: #64748b; margin-top: 12px; flex-wrap: wrap; }
    .green { color: #22c55e; } .blue { color: #3b82f6; } .red { color: #ef4444; }

    @media (max-width: 600px) {
      .desktop-table { display: none; }
      .mobile-rows { display: block; }
    }
  </style>
</head>
<body>
  <h1>üí∞ Investment Tracker</h1>
  <p class="subtitle">Plan & track your investment allocations</p>
  <div class="saved-badge" id="savedBadge">‚úÖ Changes saved</div>

  <div class="card">
    <label>Total Amount to Invest (‚Çπ)</label>
    <input class="total-input" type="number" id="totalAmt" placeholder="e.g. 100000" oninput="saveAndRender()" />
    <div class="warn" id="pctWarn" style="display:none"></div>
  </div>

  <div class="card desktop-table">
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th style="text-align:left">Category</th>
            <th>Target %</th>
            <th>Planned (‚Çπ)</th>
            <th>Actual (‚Çπ)</th>
            <th>Actual %</th>
            <th>Diff %</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
        <tfoot id="tfoot"></tfoot>
      </table>
    </div>
  </div>

  <div class="mobile-rows" id="mobileRows"></div>
  <div class="m-total-card mobile-rows" id="mobileTotals" style="display:none"></div>

  <div class="card">
    <div class="section-label">+ Add Category</div>
    <div class="add-row">
      <input type="text" id="newName" placeholder="Category name" onkeydown="if(event.key==='Enter')addRow()" />
      <input type="number" id="newPct" placeholder="%" onkeydown="if(event.key==='Enter')addRow()" />
      <button class="add-btn" onclick="addRow()">Add</button>
    </div>
    <button class="reset-btn" onclick="resetAll()">üóë Reset All Data</button>
  </div>

  <div class="legend">
    <span><span class="green">‚óè</span> On track (&lt;0.5%)</span>
    <span><span class="blue">‚óè</span> Over invested</span>
    <span><span class="red">‚óè</span> Under invested</span>
  </div>

  <script>
    var DEFAULT_ROWS = [
      { id: 1, name: "Equity", pct: 40, actual: "" },
      { id: 2, name: "Mutual Fund", pct: 25, actual: "" },
      { id: 3, name: "Gold", pct: 15, actual: "" },
      { id: 4, name: "Cash", pct: 20, actual: "" },
    ];
    var nid = 5;
    var rows = [];

    // Load from localStorage
    function loadData() {
      try {
        var saved = localStorage.getItem("inv_rows");
        var savedTotal = localStorage.getItem("inv_total");
        var savedNid = localStorage.getItem("inv_nid");
        if (saved) {
          rows = JSON.parse(saved);
          nid = savedNid ? parseInt(savedNid) : rows.length + 1;
        } else {
          rows = JSON.parse(JSON.stringify(DEFAULT_ROWS));
        }
        if (savedTotal) {
          document.getElementById("totalAmt").value = savedTotal;
        }
      } catch(e) {
        rows = JSON.parse(JSON.stringify(DEFAULT_ROWS));
      }
    }

    function saveData() {
      try {
        localStorage.setItem("inv_rows", JSON.stringify(rows));
        localStorage.setItem("inv_total", document.getElementById("totalAmt").value);
        localStorage.setItem("inv_nid", nid);
        // Show saved badge briefly
        var badge = document.getElementById("savedBadge");
        badge.style.display = "block";
        clearTimeout(window._saveTimer);
        window._saveTimer = setTimeout(function(){ badge.style.display = "none"; }, 2000);
      } catch(e) {}
    }

    function saveAndRender() { saveData(); render(); }

    function fmt(n) { return Math.round(n).toLocaleString("en-IN"); }

    function diffColor(d, hasActual) {
      if (!hasActual) return "#475569";
      if (Math.abs(d) < 0.5) return "#22c55e";
      return d > 0 ? "#3b82f6" : "#ef4444";
    }

    function esc(s) { return (s || "").replace(/"/g, '&quot;'); }

    function render() {
      var total = parseFloat(document.getElementById("totalAmt").value) || 0;
      var tbody = document.getElementById("tbody");
      var tfoot = document.getElementById("tfoot");
      var mobileRows = document.getElementById("mobileRows");
      var mobileTotals = document.getElementById("mobileTotals");
      tbody.innerHTML = ""; mobileRows.innerHTML = "";

      var totPct = 0, totPlanned = 0, totActual = 0;

      rows.forEach(function(r, i) {
        var tPct = parseFloat(r.pct) || 0;
        var planned = (tPct / 100) * total;
        var actual = parseFloat(r.actual) || 0;
        var actPct = total > 0 ? (actual / total) * 100 : 0;
        var diff = actPct - tPct;
        var hasActual = r.actual !== "" && r.actual !== null;
        totPct += tPct; totPlanned += planned; totActual += actual;
        var dc = diffColor(diff, hasActual);
        var diffStr = hasActual ? (diff >= 0 ? "+" : "") + Math.round(diff) + "%" : "‚Äî";

        // Desktop row
        var tr = document.createElement("tr");
        tr.innerHTML =
          '<td><input class="cell-input name-input" value="' + esc(r.name) + '" onchange="rows[' + i + '].name=this.value;saveAndRender()" /></td>' +
          '<td><input class="cell-input" type="number" value="' + r.pct + '" style="text-align:right" onchange="rows[' + i + '].pct=this.value;saveAndRender()" /></td>' +
          '<td class="muted">' + (total > 0 ? '‚Çπ' + fmt(planned) : '‚Äî') + '</td>' +
          '<td><input class="cell-input actual-input" type="number" value="' + (r.actual || '') + '" placeholder="0" style="text-align:right;width:100%" onchange="rows[' + i + '].actual=this.value;saveAndRender()" /></td>' +
          '<td class="muted">' + (hasActual ? Math.round(actPct) + '%' : '‚Äî') + '</td>' +
          '<td style="text-align:right;font-weight:600;color:' + dc + '">' + diffStr + '</td>' +
          '<td><button class="del-btn" onclick="deleteRow(' + r.id + ')">√ó</button></td>';
        tbody.appendChild(tr);

        // Mobile card
        var mc = document.createElement("div");
        mc.className = "m-card";
        mc.innerHTML =
          '<div class="m-header">' +
            '<div class="m-name"><input value="' + esc(r.name) + '" onchange="rows[' + i + '].name=this.value;saveAndRender()" /></div>' +
            '<button class="del-btn" onclick="deleteRow(' + r.id + ')">√ó</button>' +
          '</div>' +
          '<div class="m-grid">' +
            '<div class="m-field"><div class="m-field-label">Target %</div><div class="m-field-value"><input type="number" value="' + r.pct + '" onchange="rows[' + i + '].pct=this.value;saveAndRender()" style="width:80px" /></div></div>' +
            '<div class="m-field"><div class="m-field-label">Planned (‚Çπ)</div><div class="m-field-value" style="color:#94a3b8">' + (total > 0 ? '‚Çπ' + fmt(planned) : '‚Äî') + '</div></div>' +
            '<div class="m-field"><div class="m-field-label">Actual (‚Çπ)</div><div class="m-field-value"><input type="number" value="' + (r.actual || '') + '" placeholder="0" onchange="rows[' + i + '].actual=this.value;saveAndRender()" style="width:100%" /></div></div>' +
            '<div class="m-field"><div class="m-field-label">Actual %</div><div class="m-field-value" style="color:#94a3b8">' + (hasActual ? Math.round(actPct) + '%' : '‚Äî') + '</div></div>' +
            '<div class="m-field" style="grid-column:span 2"><div class="m-field-label">Difference %</div><div class="m-field-value" style="color:' + dc + '">' + diffStr + '</div></div>' +
          '</div>';
        mobileRows.appendChild(mc);
      });

      // Totals
      var totActPct = total > 0 ? (totActual / total) * 100 : 0;
      var totDiff = totActPct - totPct;
      var hasAny = rows.some(function(r){ return r.actual !== "" && r.actual !== null; });

      tfoot.innerHTML =
        '<tr>' +
        '<td>Total</td>' +
        '<td style="color:' + (Math.abs(totPct - 100) < 0.01 ? '#22c55e' : '#f59e0b') + '">' + Math.round(totPct) + '%</td>' +
        '<td class="muted">' + (total > 0 ? '‚Çπ' + fmt(totPlanned) : '‚Äî') + '</td>' +
        '<td style="color:#f8fafc">' + (hasAny ? '‚Çπ' + fmt(totActual) : '‚Äî') + '</td>' +
        '<td class="muted">' + (hasAny ? Math.round(totActPct) + '%' : '‚Äî') + '</td>' +
        '<td style="color:' + diffColor(totDiff, hasAny) + '">' + (hasAny ? (totDiff >= 0 ? '+' : '') + Math.round(totDiff) + '%' : '‚Äî') + '</td>' +
        '<td></td></tr>';

      mobileTotals.style.display = "block";
      mobileTotals.innerHTML =
        '<div class="section-label">Totals</div>' +
        '<div class="m-total-grid">' +
        '<div class="m-total-field"><div class="m-field-label">Target %</div><div class="m-field-value" style="color:' + (Math.abs(totPct-100)<0.01?'#22c55e':'#f59e0b') + '">' + Math.round(totPct) + '%</div></div>' +
        '<div class="m-total-field"><div class="m-field-label">Planned (‚Çπ)</div><div class="m-field-value" style="color:#94a3b8">' + (total > 0 ? '‚Çπ' + fmt(totPlanned) : '‚Äî') + '</div></div>' +
        '<div class="m-total-field"><div class="m-field-label">Actual (‚Çπ)</div><div class="m-field-value">' + (hasAny ? '‚Çπ' + fmt(totActual) : '‚Äî') + '</div></div>' +
        '<div class="m-total-field"><div class="m-field-label">Diff %</div><div class="m-field-value" style="color:' + diffColor(totDiff,hasAny) + '">' + (hasAny ? (totDiff>=0?'+':'') + Math.round(totDiff) + '%' : '‚Äî') + '</div></div>' +
        '</div>';

      var w = document.getElementById("pctWarn");
      if (rows.length > 0 && Math.abs(totPct - 100) > 0.01) {
        w.style.display = "block";
        w.textContent = "‚ö†Ô∏è Target % total is " + Math.round(totPct) + "% (should be 100%)";
      } else { w.style.display = "none"; }
    }

    function deleteRow(id) {
      rows = rows.filter(function(r){ return r.id !== id; });
      saveAndRender();
    }

    function addRow() {
      var name = document.getElementById("newName").value.trim();
      if (!name) return;
      var pct = parseFloat(document.getElementById("newPct").value) || 0;
      rows.push({ id: nid++, name: name, pct: pct, actual: "" });
      document.getElementById("newName").value = "";
      document.getElementById("newPct").value = "";
      saveAndRender();
    }

    function resetAll() {
      if (confirm("Reset all data and categories to default?")) {
        localStorage.clear();
        rows = JSON.parse(JSON.stringify(DEFAULT_ROWS));
        nid = 5;
        document.getElementById("totalAmt").value = "";
        saveAndRender();
      }
    }

    loadData();
    render();
  </script>
</body>
</html>
